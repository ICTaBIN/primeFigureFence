<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Material</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --success: #059669;
            --success-hover: #047857;
            --danger: #dc2626;
            --danger-hover: #b91c1c;
            --background: #eef2ff;
            --card: #ffffff;
            --text: #1e1b4b;
            --text-secondary: #4338ca;
            --border: #c7d2fe;
            --panel-bg-left: #e0e7ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text);
            padding: 1rem;
            font-family: 'Inter', sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--primary);
            text-align: center;
            margin: 1rem 0;
        }

        .dropdown-container {
            margin-bottom: 1rem;
            background: var(--card);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
        }

        .dropdown-container label {
            font-weight: 600;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 0.5rem;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            background-color: var(--card);
            transition: all 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .category-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: var(--panel-bg-left);
            border-radius: 0.5rem;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            background-color: var(--card);
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .actions {
            background: var(--danger);
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .actions:hover {
            background: var(--danger-hover);
        }

        .add-button {
            background: var(--success);
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .add-button:hover {
            background: var(--success-hover);
        }

        input {
            padding: 0.5rem;
            border: 2px solid var(--border);
            border-radius: 0.4rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
            background-color: var(--card);
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }

        button {
            background-color: #4f46e5;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #3c3ba9;
        }
    </style>
</head>
<body>
    <h1>Add New Material</h1>

    <form id="materialDataForm" method="POST" action="{% url 'add-material' %}">
        {% csrf_token %}
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="price">Price</label>
        <input type="text" id="price" name="price" required>
        
        <label for="material_category">Material Category</label>
        <select id="material_category" name="material_category" required 
            hx-get="{% url 'get-material-categories' %}" 
            hx-target="#material_category" 
            hx-trigger="load"
            hx-swap="innerHTML">
        </select>
        
        <label for="material_type">Material Type</label>
        <select id="material_type" name="material_type" required 
            hx-get="{% url 'get-material-types' %}" 
            hx-target="#material_type" 
            hx-trigger="change from:#material_category"
            hx-include="#material_category"
            hx-swap="innerHTML">
            <option value="">Select a material type</option>
        </select>
        
        <button type="button" onclick="addNewField()">Add Another Field</button>
        <button type="submit">Submit</button>
    </form>
    

    <script>
        function addNewField() {
            const fieldName = prompt('Enter the name for the additional field:');
            if (fieldName) {
                const form = document.getElementById('materialDataForm');
                const addFieldButton = form.querySelector('button[type="button"]'); // Locate the "Add Another Field" button

                // Create a new label
                const newLabel = document.createElement('label');
                newLabel.textContent = fieldName; // Use the entered field name as the label
                form.insertBefore(newLabel, addFieldButton);

                // Create a new input field
                const newField = document.createElement('input');
                newField.type = 'text';
                newField.name = fieldName; // Field's name matches the entered field name
                form.insertBefore(newField, addFieldButton);
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</body>
</html>
