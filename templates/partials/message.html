<div style="margin-top: 10px;">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            {% if message.extra_tags %}
                <div class="alert alert-{{message.extra_tags}} text-center" role="alert">
                    {% else%}
                    <div class="alert alert-success text-center" role="alert">
            {% endif %}
                 {{message}}
                </div>
        {% endfor %}
    </div>
    {% endif %}
    </div>
